<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class=mainsection>
      <div class="left-side">
        <img src="Frame 1.png" alt="" class="main-logo">
      </div>
      <div class="right-side">
        <div class="back-button">
          <img src="arrow_back_ios_24px.png" alt="">
          <button class="b-btn" onclick="goBack()">Back</button>
        </div>
        <div class="mainform">
        <form>
          <h2>Reset Password</h2>
          <p>Please enter your email or phone number. We will send you an email to reset your password.</p>
  
          <label for="password" style="font-weight: 500;">Password:</label>
          <input type="password" id="password" name="password" required>
          <br><br>
          <label for="confirmPassword" style="font-weight: 500;">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <br><br>
          <button type="submit" class="submit-button">Reset Password</button>
        </form>
        </div>
      </div>
      </section>
</body>
</html>
